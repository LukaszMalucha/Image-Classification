{% extends 'base.html' %} {% block content %}
<div class="card text-center" id="main_card">
    <br><br><br>
    <div class="row">
        <div class="row text-center">
            <div class=" col-md-4 text-left"></div>
            <div class="col-md-4 text-center">
                <div class="card text-center" id="cat_dog">
                    {% if guess == "Cat" %}
                    <img src="{{url_for('static', filename='img/cat.png')}}">
                    {% else %}
                    <img src="{{url_for('static', filename='img/dog.png')}}">
                    {% endif %}
                    <br><br>
                    <h1>I predict it's a {{ guess }}</h1>
                </div>
            </div>
            <div class=" col-md-4 text-left"></div>
        </div>
    </div>
    
    <br>
    <div class="row">
        <div class="row text-center">
            <div class=" col-md-5 text-left"></div>
            <div class="col-md-2 text-center">

                <a href="{{ url_for('cat_dog_classifier') }}" class="waves-effect waves-light btn-large" style="margin: 0 auto;" id="add">Back to Classifier</a>
            </div>
            <div class=" col-md-5 text-left"></div>
        </div>
    </div>
</div>

{% endblock %}
