{% extends 'base.html' %} {% block content %}
<div class="card" id="main_card">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4 text-left"></div>
        <div class="col-md-4 text-left">
            <div class="card" id="form-card">
                <form method="POST" enctype="multipart/form-data" class="col s12" action="{{ url_for('imageclassify') }}">
                    <div class="row text-center">
                        <h3>Classify an Image</h3>
                    </div>
                    <div class="row text-center">
                        <h5>Provide the URL with *.jpg or *.png location</h5>
                    </div>    
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Image URL" id="url" name="url" type="text" class="validate" required>
                        </div>
                    </div>
                    <div class="row text-center">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="button_geocode">Classify!</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4 text-left"></div>
    </div>
</div>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large" href="{{url_for('dashboard')}}">
        <i class="large material-icons">exit_to_app</i>
    </a>
</div>
{% endblock %}
